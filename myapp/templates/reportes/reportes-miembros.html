{% extends "layouts/main.html" %}

{% block content %}

    <div class="container-fluid" id="reportes-miembros" :load="plantillaID = '{{ plantilla.planid }}'">

      <!--<div :class="{loading:loading}"></div>-->

      <div class="row">

        <!-- Miembros de la plantilla -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title ">Equipo {{ plantilla.team_name }}</h4>
              <p class="card-category"> Miembros </p>
            </div>
            <div class="card-header">
              <form action="">
                <div class="form-group">
                  <input class="form-control" placeholder="Busqueda ..." type="text" v-model="filterTeam">
                </div>
              </form>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <b-table
                  :current-page="paginationTeam.currentPage"
                  :fields="teamFields"
                  :items="filteredTeam"
                  :per-page="paginationTeam.perPage"
                >
                  <template v-slot:cell(acciones)="data">
                    <div class="dropdown">
                      <a class="actions-menu" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- ajustar href -->                        
                        <a class="dropdown-item" :href="'/reportes/equipos/miembro/' + data.item.teampers_id + '/'"> Detalle </a>
                      </div>
                    </div>
                  </template>
                </b-table>

                <b-pagination
                  v-model="paginationTeam.currentPage"
                  :per-page="paginationTeam.perPage"
                  :total-rows="filteredTeam.length"
                ></b-pagination>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

{% endblock %}
